<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.movie{
				width: 510px;
				height: 498px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<!--
			声音：audio标签
			aac:audio/mp4
			mp3:audio/mp3
			controls：显示控制面板
		-->
		<audio controls>
			<source src="media/我们不一样.m4a" type="audio/mp4" />
		</audio>
		<br /><br /><br />
		<!--
			视频：video标签
		-->
		<!--<video controls width="400px">
			<source src="media/夫子庙.mp4" type="video/mp4" />
		</video>-->
		<br /><br />
		
		<!--崁入线上影片
			利用iframe标签
			到优酷、腾讯网寻找影片
			将分享中的代码复制连贴到网页中
		-->
	
	<div class="movie">
		<iframe height=498 width=510 src='http://player.youku.com/embed/XNDI5MTkyNDMxMg==' frameborder=0 allowfullscreen></iframe>		
	</div>	
				
	</body>
</html>
