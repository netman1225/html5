<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			•	<header>：网页的标头，通常放置网站标题。
			•	<nav>：网页的选单、导览。
			•	<main>：网页的主要内容。
			•	<aside>：网页的侧栏、附加内容。
			•	<article>：一篇文章内容。
			•	<section>：自定义的区块，例如数篇摘要组成的空间。
			•	<footer>：网页的页尾，通常放置联络方式、著作权宣告等等。
			•	<time>：显示日期时间
				
			那为什么要使用语意标签呢？
			那为什么要使用语意标签呢？最大的目的，是让搜索引擎或是其他软件工具，可以更清楚的了解网页中每个区块的设计目的，提升网页生态圈的信息交流，更便于分享、查询，因此，也有增强网页 SEO 的效果	
			
		-->
		<!--------使用div----------->
		<div class="header"></div>
		<div class="nav"></div>
		<div class="main">
    		<div class="article"></div>
    		<div class="aside"></div>
		</div>
		<div class="footer">
    		Updated on <span class="time"></span>
		</div>
		
		<!-------使用语意标签------>
		
		<header></header>
		<nav></nav>
		<main>
    		<article></article>
    		<aside></aside>
		</main>
		<footer>
    		Updated on <time></time>
		</footer>
		
	</body>
</html>
