<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	
	<body>
		<!--
			表单域form
				name: 表单域名称
				method: 请求方式get/post
				action: 提交URL				
		-->
		
		<form name="test" method="post" action="">
			<!--
				1、文本域
					type: 类型
					placeholder: 提示文本
					value: 输入框中内容					
			-->
			<p>
				账号: <input name="account" type="text" placeholder="手机号/QQ号" value="123456" />
			</p>
			
			
			<!--
				2、密码输入框
					type: 类型
					placeholder: 提示文本
					value: 输入框中内容
			-->
			
			<p>
				密码: <input name="pass" type="password" placeholder="6位密码" />
			</p>
			
			
			<!--
				3、单选框(同一组中的只能选择一个)
					name: 控制哪一组
					checked: 选中
			-->
			<p>
				<input type="radio" name="sex" checked="checked" value="boy"/>男
				<input type="radio" name="sex" value="girl"/>女
				<input type="radio" name="sex" value="mmm"/>中性
			</p>
			
			
			<!--
				4、复选框
					name: 控制哪一组
					checked: 选中
			-->
			<p>
				<input type="checkbox" name="like" value="sleep"/>睡觉
				<input type="checkbox" name="like" checked="checked" value="eat"/>吃饭
				<input type="checkbox" name="like" value="game"/>打豆豆
			</p>
			
			
			<!--
				5、下拉菜单
					
			-->
			<select name="city">
				<option>北京</option>
				<option>上海</option>
				<option>广州</option>
				<option>深圳</option>
			</select>
			
			
			<!--
				6、按钮
					value: 显示
			-->
			<p>
				<input type="button" value="按钮1" />
				<input type="button" value="按钮2" />
			</p>
			
			<!--
				7、textarea：多行的文字输入字段
				rows：行数
				cols：列数
				
			-->
			<textarea name="message" rows="5" cols="20"></textarea>
			
			
			<!--
				8、提交按钮
					提交即提交到表单域action中填写的地址
			-->
			<p>
				<input type="submit" value="注册" />
			</p>
			
			<!--
				9、重置按钮
				重置该按钮对应的表单域中
			-->
			
			<input type="reset" value="重置" />
		</form>
	</body>
</html>
